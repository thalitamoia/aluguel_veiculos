<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalhes do Veículo</title>
</head>
<body>
    <h1>Detalhes do Veículo</h1>
    <p><strong>Marca:</strong> {{ veiculo.marca }}</p>
    <p><strong>Modelo:</strong> {{ veiculo.modelo }}</p>
    <p><strong>Transmissão:</strong> {{ veiculo.transmissao }}</p>
    <p><strong>Número de Pessoas:</strong> {{ veiculo.numero_pessoas }}</p>
    <p><strong>Tipo de Veículo:</strong> {{ veiculo.tipo_veiculo }}</p>
    <p><a href="{{ url_for('pesquisa_veiculos') }}">Voltar para Pesquisa</a></p>
</body>
</html>

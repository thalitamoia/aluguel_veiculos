    <title>Cadastro</title>
</head>
<body>
    {% if erro %}
        <p>{{ erro }}</p>
    {% endif %}
    <div class="container_cadastro">
        <h2>FaÃ§a seu cadastro aqui.</h2>
        <form action="/cadastro_user" method="post">
